<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Jogo de Texto</title>
</head>

<body>
    <header>
        <h1>DC Comics</h1>
        <h2><button onclick="botao()" class="btn btn-style">Escolha seu personagem</button></h2>
    </header>

    <main>
        <ul class="tudo">
                <Li class="Superman">
                     <button onclick="botao()">
                            <h2>Superman<br></h2>

                            <img src="./Imagens/Game/superman img.gif">

                        <div class="habilidades">

                            <h2>Habilidades</h2>
                            <p>Invunerabilidade;</p>
                            <p>Super-força;</p>
                            <p>Visão de calor;</p>

                            <h2>Fraquezas</h2>
                            <p>KrYpitonita verde: <br>Perde seus poderes;</p>
                            <p>KrYpitonita Negra: <br>Cria clone do mal;</p>
                            <p>KrYpitonita Vermelha: <br>Cria uma personalidades <br>negativa;</p>

                        </div>
                    </button>
                </Li>

                <Li class="Mulher">
                    <button onclick="botao()">
                        <h2>Mulher Maravilha</h2>
                        <img src="./Imagens/Game/Mulhermaravilha.gif">

                        <div class="habilidades">
                        
                            <h2>Habilidades</h2>
                            <p>Fator de cura;</p>
                            <p>Super-força;</p>
                            <p>Sentidos aprimorados;</p>

                            <h2>Fraquezas</h2>
                            <p>Objetos cortantes;</p>
                            <p>Ficar sem seus braceletes;</p>
                            <P>Seu próprio laço;</P>
                            
                        </div>
                    </button>
                </Li>
                <Li class="Batman">
                    <button onclick="botao()">
                        <h2>Batman</h2>
                        <img src="./Imagens/Game/batman.gif">

                        <div class="habilidades">
                        
                            <h2>Habilidades</h2>
                            <p>Inteligência avançada;</p>
                            <p>Conhecimento em artes marciais;</p>
                            <p>Pico fisico;</p>

                            <h2>Fraquezas</h2>
                            <p>Vunerável;</p>
                            <p>Leva muito tempo para<br> trocar de uniforme;</p>
                            <P>Recursos do cinto são limitados;</P>
    
                        </div>
                    </button>    
                </Li>

        </ul>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/batman.js"></script>
    <script src="./js/mulhermaravilha.js"></script>
    <script src="./js/superman.js"></script>
</body>

</html>
